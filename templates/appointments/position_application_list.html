{% extends "appointments/appointments-base.html" %}

{% block content %}
<div class="row-extra-padding">
  <h2>Applications <span class="text-muted">for {{position.name}}</span></h2>
</div>

<table class="table table-hover">
  <tr class="table-header">
    <td>Applicant Name</td>
    <td>Action</td>
  </tr>
      {% for a in applications %}
    <tr>
    <td>{{ a.applicant.get_full_name }}</td>
    <td>
     <button class="btn btn-primary btn-block" type="submit"
            onclick="window.location = '{% url 'appointments.views.position_application_detail' position.id a.id %}/';">
      <span class="glyphicon glyphicon-eye-open"></span>&nbsp; View Application
     </button>
    </td>
  </tr>
{% endfor %}
</table>

{% endblock %}
