{% extends "finance/finance-base.phtml" %}

{% block src-javascript %}
<!--<script type="text/javascript" language="JavaScript" src="/js/webapps/generic/onload.js"></script> -->
<!-- figure out what needs to be done onLoad; pretty sure it's just jquery -->
<script type="text/javascript" language="JavaScript" src="/js/json2_min.js"></script>
<script type="text/javascript" language="JavaScript" src="/js/webapps/finance/create_budget.js"></script>
{% endblock %}

{% block content %}
{{block.super}}

<fieldset class="create-budget-fieldset" id="create-budget-fieldset">
<form class="create-budget-form" 
      method="post" 
      action="/webapps/finance/submit_budget/create/" 
      onsubmit="return false;">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3">
      <h2> Create a Budget </h2>
      <p class="lead">
	<span class="text-muted-darker">First, we need some basic info.</span>
      </p>
    </div><!-- /.col-lg-3 ... -->
    <div class="col-lg-9 col-md-9 col-sm-9">
      <div class="table-responsive">
	<table class="table">
	  <tr>
	    <td class="table-header-alt">
	      <span class="glyphicon glyphicon-briefcase"></span>
	      Signator
	    </td>
	    <td> {{user.get_full_name}} </td>

	  </tr>
	  <tr>
	    <td class="table-header-alt">
	      <span class="glyphicon glyphicon-paperclip"></span>
	      Organization
	    </td>
	    <td>
	      <select name="organization" class="form-control" id="organization_select">
		{% for o in organizations %}
		<option value="{{ o.id }}">{{ o.name }}</option>
		{% endfor %}
	      </select>
	    </td>
	  </tr>
	  <tr>
	    <td class="table-header-alt">
	      <span class="glyphicon glyphicon-info-sign"></span>
	      Description
	    </td>
	    <td>
	      <textarea class="form-control" 
			id="description-textarea" 
			name="description"
			placeholder="Provide a general description of your budget request."></textarea>
	    </td>
	  </tr>
	</table>
      </div> <!-- /.table-responsive -->
    </div> <!-- /.col-lg-9 ... -->
  </div> <!-- /.row -->

  <hr class="featurette-divider">

  <fieldset class="add-budget-frameset" id="budget-item-fieldset">
    <h2> Budget Items <span class="text-muted">Justify Yo' Spend</span></h2>
    <hr class="featurette-divider">
  </fieldset>
  <div class="">
    <button class="btn btn-default btn-block btn-lg" type="submit" onclick="budgetitem({}); return false;">
      <span class="glyphicon glyphicon-plus"></span>&nbsp;
      Add Budget Item
    </button>
    <button class="btn btn-primary btn-block btn-lg" type="submit" onclick="submit_form(this.parentNode);">
      <span class="glyphicon glyphicon-save"></span>&nbsp;
      Submit Budget
    </button>
  </div>
</form>
</fieldset>

{% endblock %}
